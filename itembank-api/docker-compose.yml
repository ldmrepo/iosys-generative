version: '3.8'

services:
  # PostgreSQL + pgvector
  db:
    image: pgvector/pgvector:pg16
    container_name: itembank-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-poc_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-poc_password}
      POSTGRES_DB: ${DB_NAME:-poc_itembank}
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - pgvector_data:/var/lib/postgresql/data
      - ./config/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-poc_user} -d ${DB_NAME:-poc_itembank}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - itembank-network

  # FastAPI service
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: itembank-api
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-poc_user}:${DB_PASSWORD:-poc_password}@db:5432/${DB_NAME:-poc_itembank}
      - EMBEDDINGS_PATH=/app/data/qwen_embeddings_all_subjects_2b_multimodal.npz
      - DEBUG=${DEBUG:-false}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
    volumes:
      - ${EMBEDDINGS_DIR:-../poc/results}:/app/data:ro
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    networks:
      - itembank-network

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: itembank-nginx
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - itembank-network

volumes:
  pgvector_data:
    driver: local

networks:
  itembank-network:
    driver: bridge
